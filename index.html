<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="app4.js"></script>
  </head>
<body style="background-color:rgb(233, 237, 238);">
    <div class="container text-center mt-4">
        <h1 style="color:rgb(17, 17, 17);"><b><i>STOP WATCH </h1></b></i>
    <div class="btn-group text-center mt-4 " role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-primary btn-lg " id="btn1" onclick="func_start()">START</button>
        <button type="button" class="btn btn-info btn-lg" id="btn2" onclick="func_stop()">STOP/RESUME</button>
        <!-- <button type="button" class="btn btn-success btn-lg"id="btn3" onclick="func_restart()">CLEAR</button> -->
      </div>
      <div id="result" class="container text-center mt-5 ">
    <h1><b>00:00</b></h1> 
      </div>
    <button type="button" class="btn btn-danger btn-lg mt-4"id="btn3" onclick="func_clear()">CLEAR</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
